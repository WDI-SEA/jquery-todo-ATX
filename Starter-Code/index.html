<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body background="http://www.pptback.com/uploads/borders-frames-notepad-backgrounds-powerpoint.jpg">
    <div class="spacer"> <!-- header space top of page --> </div>
    <div class="container.fluid">
      <div class="row">
        <div class="col-6">
      		<h1>Daily TODO</h1>
          <form id="submit-form">
            <label></label>
            <input id="input-box" type="text" placeholder="Task goes here" autofocus>

            <!-- <input id="" type="text" placeholder="Due by"> -->
            <div class="form-group">
              <label id="due-by">Do Before:</label>
              <select id="weekday">
                <option>Sunday</option>
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wedsnesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
              </select>
            </div>
            <button type="submit" form="submit-form" value="Submit">Add to list</button>
          </form>
        </div>

        <div class="col-5">
          <ol id="toDoList">
             <!-- listed items show here  -->
          </ol>
        </div>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="app.js"></script>
	</body>
</html>
