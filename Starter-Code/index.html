<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
		  <h1>To-Do List</h1>
      <h3><span id="postCount">0</span> items left</h3>
    <form id="form1">
      <input id="inputList" class="input-lg" type="text" placeholder="Write here...">
      <input id="submitButton" type="submit" class="btn btn-primary">
    </form>
    <div class="col-lg-4">
      <button id="sortFromNewest" class="btn btn-primary btnSpacing"><span class="icon glyphicon glyphicon-arrow-down"></span></button>
    </div>
    <div class="col-lg-4">
      <button id="sortFromOldest" class="btn btn-default btnSpacing"><span class="icon glyphicon glyphicon-arrow-up"></span></button>
    </div>
    <div class="col-lg-4">
      <button id="reset" class="btn btn-danger btnSpacing"><span class="icon glyphicon glyphicon-remove"></span></button>
    </div>
    <ul id="myList">
    </ul>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="app.js"></script>
    </div>
	</body>
</html>
